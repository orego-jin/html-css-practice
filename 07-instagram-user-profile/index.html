<!DOCTYPE html>
<!-- 
    - '무엇은 무엇이다'같은 형태의 정보 -> key-value꼴로 정보가 형성 -> definition list로 마크업! 
    - definition list 의 key-value 보이는 순서는 나중에 css로 바꿀 수 있다. 의미상 key인걸 key로 해주기.
    - 마크업 할 때는 정말 의미에 맞게 하는 것만 신경쓰고 자질구레한 것은 다 css로 할 수 있다.
        (e.g. img보단 내용이 더 중요한 것 같으니 img가 먼저 보이지만 뒤에 위치시킴.. 대문자 소문자도 나중에 css로 바꿀 수 있다.)
    - screen reader로 들으면서 사용하는 사람들 입장에서 보면서 어떤식으로 마크업하는 것이 정보를 더 논리적으로 전달하는 것인지 생각하며 html을 작성..
-->
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
