<!DOCTYPE html>
<!-- 
    - video 태그 - source attribute도 있지만 태그 이용해 여러가지 비디오 확장자 넣어줄 수 있다 - type 함께 써주기.

 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>14-video-player</title>
</head>
<body>
    <div class="video-player">
        <div class="video-container">
            <video controls>
                <source src="./Assets/kimbug-bjj.mov" type="video/mov">
                <source src="./Assets/kimbug-bjj.mp4" type="video/mp4">
        
            </video>
        </div>
       <div class="video-player-info">
        <h1>
            주짓수 4주차 롤링 영상
        </h1>
        <p>
            30초 만에 압살 실화인가
        </p>
       </div>
    </div>
</body>
</html>
