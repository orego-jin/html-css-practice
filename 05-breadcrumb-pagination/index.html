<!DOCTYPE html>
<!-- 
breadcrumb의 /는 의미를 전달하기보단 스타일적 요소이므로 css로 빼주었다 

pagination-> 아이템들이 병렬적으로 순서대로 나열되어 있다 -> ol
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Breadcrumb&amp;Pagination</title>

</head>
<body>

		</a>

		</a>

	</div>

			Previous
		</a>
		<a href="">
			1
		</a>
		<a href="">
			2
		</a>
		<a href="">
			3
		</a>
		<a href="">
			4
		</a>
		<a href="">
			5
		</a>
			<a href="">
			...

		<a href="">

</body>
</html>
