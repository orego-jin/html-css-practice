<!DOCTYPE html>
<!-- 
    - 완성본을 먼저 보고 마크업 작업하기
    - user가 눌렀을 때 어떤 interaction -> button tag 사용
    - url에 다 담기 어려울 정도로 input text가 많을 경우 GET보다 POST사용
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>11-feed</title>
</head>
<body>
    <div class="feed">
        <div class="feed-user-profile">
            <a href="#">
                <img src="https://images.unsplash.com/photo-1596797882870-8c33deeac224?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80" alt="profile image">

            </a>
            <div>
                <h1>
                    <a href="#">
                        orego-jin
                    </a>
                </h1>
                
                <span aria-label="posted 30 minutes ago">
                    30 min
                </span>
            </div>
           
            <button type="button"> 
                follow
            </button>
        </div> 
        <div class="feed-content">
            <p>
                Pursue what is meaningful (not what is expedient).Tell the truth — or, at least, don't lie.
            </p>
        
        <div>

        <div class="feed-footer">
            <button type="button">
                10 Likes
            </button>
            <button type="button">
                0 Comments
            </button>
        </div>
        <div class="feed-comment">
            <form action="" method="POST">
                <textarea name="" id="" placeholder="Write a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
