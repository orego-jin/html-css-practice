<!DOCTYPE html>
<!-- 
    - 이미지가 버튼같은 역할을 함 -> button tag 사용 (type=button)
    - 이미지 보고 먼저 생각해야 하는 것- 이 이미지가 정보컨텐츠로써 가치가 있는가?
    - UI 요소 만들 때 이 UI 가 무엇에 관한 것인지 알려주는 heading 넣는 것 선호 -> h3 태그 사용했다.
    - 비슷한 구조의 항목들이 병렬적으로 나란히 연결되어 있을 때 -> list 태그
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>09-github-dropdown-menu</title>
</head>
<body>
    <div class="dropdown">
        
        <button type="button" aria-label="open user menu" class="dropdown-button">
            <img src="https://images.unsplash.com/photo-1470509037663-253afd7f0f51?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80" alt="orego-jin's github image">
        </button>
        
        <div class="dropdown-menu">
            <h3>
                <a href="https://github.com/orego-jin">Signed in as <strong>orego-jin</strong></a>
            </h3>
    
            <ul>
                <li><a href="">Your profile</a></li>
                <li><a href="">Your repositories</a></li>
                <li><a href="">Your projects</a></li>
                <li><a href="">Your stars</a></li>
                <li><a href="">Your gists</a></li>
            </ul>
    
            <ul>
                <li><a href="">Feature preview</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Sign out</a></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
