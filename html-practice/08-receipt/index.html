<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>08-Receipt</title>
</head>
<body>
    <h1>
        Bill sharing request 
        <span>
            from orego-jin
        </span>
    </h1>
    <div class="receipt">
        <span aria-label="Issued on June 24, 2021">
            24.06.2021
        </span>
        <h2 aria-label="McDonald's Receipt">
            McDonald's
        </h2>
        <!-- <img src="assets/logo-mcdonalds.png" alt="McDonald's Logo"> -->
 
        <strong class="barcode">
            <img src="assets/barcode.svg" alt="Barcode">
        </strong>

        <div>
            <dl>
                <div>
                    <dt>
                        Coke Light - 0.3<span aria-label="litter">L</span>
                    </dt>
                    <dd>
                        &dollar;1.50
                    </dd>
                </div>

                <div>
                    <dt>
                        Heineken Beer - 0.5<span aria-label="litter">L</span>
                    </dt>
                    <dd>
                        &dollar;3.25
                    </dd>
                </div>
    
                <div>
                    <dt>
                        Chicken McNuggets
                    </dt>
                    <dd>
                        &dollar;21.00
                    </dd>
                </div>
            </dl>   
        
            <dl>
                <dt>
                    In total
                </dt>
                <dd>
                    <strong>
                        &dollar;25.75
                    </strong>    
                </dd>
            </dl> 
        </div>
    </div>
    
    

</body>
</html>
